interfaces {
    {{ eth }} {
        unit 0 {
            family inet {
{%- if ipaddr == 'dhcp' %}            
                dhcp;
{%- else %}
                address {{ ipaddr }};
{%- endif %}                
            }
        }
    }
}
security {
    zones {                             
        functional-zone management {
            interfaces {
                {{ eth }};
            }
            host-inbound-traffic {
                system-services {
                    all;
                }
                protocols {
                    all;
                }
            }
        }
    }
}
